
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Jamie's RPG Soundboard</title>

</head>
<body>
    <div class="container">

        <h1> Jamie's RPG Soundboard</h1>

    </div>

    <div class="container">

        <button id="button1"> Sword Swing
        <br>
        (or press "s")
        </button>

        <audio id="sword">
            <source src="./Sounds/sword.wav" type="audio/wav">
        </audio>

        <button id="button2"> Fire Bow
        <br>
        (or press "b")
        </button>

        <audio id="bow">
            <source src="./Sounds/bow.wav" type="audio/wav">
        </audio>

        <button id="button3"> Arrow Hit
        <br>
        (or press "a")
        </button>

        <audio id="arrow">
            <source src="./Sounds/arrow.mp3" type="audio/mp3">
        </audio>

        <button id="button4"> Cast a Spell
        <br>
        (or press "c")
        </button>

        <audio id="spell">
            <source src="./Sounds/castSpell.wav" type="audio/wav">
        </audio>

        <button id="button5"> Fireball!
        <br>
        (or press "f")
        </button>
    
        <audio id="fireball">
            <source src="./Sounds/fireball.wav" type="audio/wav">
        </audio>
        
    </div>

<script src="app.js"></script>

</body>
</html>
